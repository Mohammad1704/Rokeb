<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AddressBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-btn active" data-lang="en" onclick="switchLanguage('en')">EN</button>
        <button class="language-btn" data-lang="bn" onclick="switchLanguage('bn')">বাংলা</button>
        <button class="language-btn" data-lang="ur" onclick="switchLanguage('ur')">اردو</button>
        <button class="language-btn" data-lang="hi" onclick="switchLanguage('hi')">हिंदी</button>
        <button class="language-btn" data-lang="ar" onclick="switchLanguage('ar')">العربية</button>
    </div>

    <div class="auth-container" id="signup-screen">
        <div class="auth-header">
            <h1 class="auth-title" data-translate="createAccount">Create Account</h1>
            <p class="auth-subtitle" data-translate="joinToday">Join us today</p>
        </div>

        <div class="social-login">
            <button class="social-btn google" data-translate="googleSignUp">
                <svg class="svg-icon" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign up with Google
            </button>
            <button class="social-btn facebook" data-translate="facebookSignUp">
                <svg class="svg-icon" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" fill="#1877F2"/>
                </svg>
                Sign up with Facebook
            </button>
        </div>

        <div class="divider">
            <span data-translate="or">or</span>
        </div>

        <form class="auth-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label class="form-label" data-translate="fullName">Full Name</label>
                <input type="text" class="form-input" data-translate-placeholder="enterFullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label" data-translate="email">Email</label>
                <input type="email" class="form-input" data-translate-placeholder="enterEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" data-translate="password">Password</label>
                <input type="password" class="form-input" data-translate-placeholder="enterPassword" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label class="form-label" data-translate="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" data-translate-placeholder="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="auth-btn" data-translate="createAccountBtn">Create Account</button>
        </form>

        <div class="auth-switch">
            <span data-translate="alreadyHaveAccount">Already have an account?</span>
            <a href="login.html" data-translate="signIn">Sign in</a>
        </div>
    </div>

    <script src="scripts/translations.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
