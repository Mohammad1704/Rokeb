<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AddressBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-btn active" data-lang="en" onclick="switchLanguage('en')">EN</button>
        <button class="language-btn" data-lang="bn" onclick="switchLanguage('bn')">বাংলা</button>
        <button class="language-btn" data-lang="ur" onclick="switchLanguage('ur')">اردو</button>
        <button class="language-btn" data-lang="hi" onclick="switchLanguage('hi')">हिंदी</button>
        <button class="language-btn" data-lang="ar" onclick="switchLanguage('ar')">العربية</button>
    </div>

    <div class="auth-container" id="forgot-password-screen">
        <div class="auth-header">
            <h1 class="auth-title" data-translate="resetPassword">Reset Password</h1>
            <p class="auth-subtitle" data-translate="resetInstructions">Enter your email to receive reset instructions</p>
        </div>

        <form class="auth-form" onsubmit="handlePasswordReset(event)">
            <div class="form-group">
                <label class="form-label" data-translate="email">Email</label>
                <input type="email" class="form-input" data-translate-placeholder="enterEmail" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="auth-btn" data-translate="sendResetLink">Send Reset Link</button>
        </form>

        <div class="auth-switch">
            <span data-translate="backToLogin">Remember your password?</span>
            <a href="login.html" data-translate="signIn">Sign in</a>
        </div>
    </div>

    <script src="scripts/translations.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
